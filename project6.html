<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> 

    <title> Project 6 || Increment Counter </title>
    
  </head>
  <body>

   <div class="main-section" style="background-color: rgb(8, 13, 60);padding-bottom: 50px;" >

        <div>
            <h1 style="text-align:center;color:rgb(146, 80, 209);"> Project - 6 [Increment Counter || using setTimeout/foreach] </h1>
        </div>
        <br><br>
        <div  id="container" style="text-align:center;" >

            <div class="row">
                <div class="col-lg-4">
                    <i class="fa-solid fa-mug-hot fa-5x" style="color: white ;" ></i>
                    <div class="counter" data-target="200" style="color: white ; font-size: 30px;" >

                    </div>
                    <span style="color: white ;"> <b> Project Completed 🥇</b></span>
                </div>
               
                <div class="col-lg-4">
                    <i class="fa-solid fa-users fa-5x" style="color: white ;" ></i>
                    <div class="counter" data-target="500" style="color: white ;font-size: 30px;" >

                    </div>
                    <span style="color: white ;"> <b> Happy Clients 😁 </b></span>
                </div>
                
                <div class="col-lg-4">

                    <i class="fa-solid fa-tasks fa-5x" style="color: white ;" ></i>
                    <div class="counter" data-target="50" style="color: white ;font-size: 30px;" >

                    </div>
                    <span style="color: white ;"> <b> Ongoing Projects 📝 </b></span>
                </div>
            </div>

        </div>
   </div>
   
  
  
    <script>

      const counters = document.querySelectorAll('.counter');
        

      counters.forEach((counter) => {
        //console.log(counters);

        counter.innerHTML = 0;

        const updateCounter = () => {

            const targetCounter = +counter.getAttribute('data-target');
            console.log(typeof targetCounter);

            const startingCount = Number(counter.innerHTML);
            
            const increment = targetCounter / 100 ;

            if(startingCount < targetCounter){
                counter.innerHTML = `${Math.round(startingCount + increment)}`;
                setTimeout(updateCounter , 10);
            }
            else{
                counter.innerHTML = targetCounter;
            }

        }

        updateCounter();

      });

    </script>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
