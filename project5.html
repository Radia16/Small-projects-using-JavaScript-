<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> 

    <title> Project 5 || Calculation Temparature </title>
    
  </head>
  <body>

   <div class="main-section" style="background-color: rgb(244, 250, 149);padding-bottom: 50px;" >

        <div>
            <h1 style="text-align:center;color:rgb(146, 80, 209);"> Project - 5 [Find Temparature || using form and options] </h1>
        </div>
        <br><br>
        <div  id="container" style="text-align:center;" >

            <form id="tempCal" onsubmit="calculateTemp(); return false " >
                <label for="temp">Please Enter the temperature</label>
                <br>
                <input type="number" name="temp" id="temp">

                <select name="temp_diff" id="temp_diff">
                    
                    <option value="cel">째 Celsius</option>
                    <option value="fah">째 Farenheit</option>
                </select>
                <br><br>

                <input type="submit" name="temp" style="background-color:pink ">
                <br>
                <span id="result"></span>
            </form>
           

        </div>

   </div>
   
  
  
    <script>

        const calculateTemp = () => {

            const numberTemp = document.getElementById('temp').value;
            console.log(numberTemp);

            const tempdiff = document.getElementById('temp_diff');
            const valueofTemp = tempdiff.options[tempdiff.selectedIndex].value ;

            console.log(valueofTemp);

            const celtofah = (c) => {
               let getFarenhite = Math.round((c * 9 / 5) + 32);
               return getFarenhite;
            }

            const fahtocel = (f) => {
                let getCelsius =Math.round((f - 32) * 5 / 9);
                return getCelsius;

            }

            let output;

            if (valueofTemp == 'cel') {
                output = celtofah(numberTemp);
                document.getElementById('result').innerHTML = ` = ${output} 째Farenhite`;
                
            }
             else {
                output = fahtocel(numberTemp);
                document.getElementById('result').innerHTML =  ` = ${output} 째Celsius`;
            }
            
            
        }
 


    </script>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
