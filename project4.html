<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Project 4 || Tempature Incresing </title>

  <body>

   <div class="main-section" style="background-color: rgb(3, 3, 54);padding-bottom: 50px;" >

        <div>
            <h1 style="text-align:center;color:rgb(146, 80, 209);"> Project - 4 [Temparature || using setTimeout & setInterval] </h1>
        </div>
        <br><br>
        <div  id="container" style="text-align:center;">
            <h1  style="color: white; font-size: 5rem;"> I am <br> Thermometer 
                <span id="temp" class="fa"></span>
            </h1>

        </div>

   </div>
   
  
  
    <script>

        const tempload = () => {
            let temprature = document.getElementById('temp');
            temprature.innerHTML = "&#xf2cb"; 
            temprature.style.color = "yellow";

            setTimeout(() => {
                temprature.innerHTML = "&#xf2ca";  
            },1000);

            setTimeout(() => {
                temprature.innerHTML = "&#xf2c9";  
            },2000);

            setTimeout(() => {
                temprature.innerHTML = "&#xf2c8";  
            },3000);

            setTimeout(() => {
                temprature.innerHTML = "&#xf2c7";
                temprature.style.color = "red";  
            },4000);

        }

        tempload();

        setInterval(tempload,5000);



    </script>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
