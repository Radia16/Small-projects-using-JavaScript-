<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Project 1 AJAX+XMLHTTPReq</title>
  </head>
  <body>
    <div>
        <h1 style="text-align:center;color:blueviolet;"> Project - 1 [API XMLHTTPRequest] </h1>
    </div>

    <div  id="container" style="text-align:center">

    </div>
  
    <script>

        const container = document.getElementById('container');
        const request = new XMLHttpRequest();

        request.open('GET',"https://restcountries.com/v3.1/name/japan");
        request.send();
        
        //to het response
        request.addEventListener('load',function(){                                                         
            //console.log(this.responseText);
            const [data] = JSON.parse(this.responseText);
            console.log(data.latlng);     
            
            const htmlData = `

        <div id="card">
            <article class="card">
                <div class="card-body">
                    <img src="${data.flags.png}" alt="" class="card-body-img">
                    <h1 class="card-body-title">
                        ${data.name.common}<span></span>
                    </h1>
                    <p class="card-body-text"> capital : ${data.capital}</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>${data.name.nativeName.jpn.official}</h3>
                        <p>Native Language</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.population}</h3>
                        <p>Population</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.demonyms.eng.f}</h3>
                        <p>Demonym</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                    <h3>${data.currencies.JPY.name}</h3>
                    <p> Currency </p>
                    </div>  
                    <div class="col-lg-4">
                    <h3>${data.area}</h3>
                    <p> Area </p>
                    </div>
                    <div class="col-lg-4">
                    <h3>${data.latlng}</h3>
                    <p> Fra </p>
                    </div>  
                </div>
                
            </article>
        </div> 
            `;
            container.insertAdjacentHTML("afterbegin",htmlData);
        })                      

    </script>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
